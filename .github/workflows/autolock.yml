name: 'Auto lock Bot '

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

concurrency:
  group: lock

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v3
        with:
#           deployDate: $(Get-Date -Format "YYYYMMDDThhmmssZ")
          github-token: ${{ github.token }}
          issue-inactive-days: '0'
          exclude-issue-created-before: ''
          exclude-issue-created-after: ''
          exclude-issue-created-between: ''
          exclude-issue-closed-before: '2022-03-27T00:00:00Z'
          exclude-issue-closed-after: '2022-03-28T15:00:00Z'
          exclude-issue-closed-between: ''
          include-any-issue-labels: ''
          include-all-issue-labels: ''
          exclude-any-issue-labels: ''
          add-issue-labels: 'locked'
          remove-issue-labels: ''
          issue-comment: 'This issue is closed so closing it'
          issue-lock-reason: 'resolved'
          process-only: 'issues'
          log-output: true
